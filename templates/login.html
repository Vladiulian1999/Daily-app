{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="section-card">
        <h2 class="section-title">Welcome back</h2>
        <p class="section-subtitle">Login to access your planner.</p>
          {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
          {% endif %}
          <form method="post" action="{{ url_for('login') }}" class="vstack gap-3">
            <input class="form-control" name="username" placeholder="Username or email" required>
            <input class="form-control" type="password" name="password" placeholder="Password" required>
            <button class="btn btn-primary w-100">Login</button>
          </form>
          <div class="small text-muted mt-3">
            <a href="{{ url_for('password_reset_request') }}">Forgot your password?</a>
          </div>
          <div class="small text-muted mt-2">
            New here? <a href="{{ url_for('register') }}">Create an account</a>.
          </div>
      </div>
    </div>
  </div>
{% endblock %}
