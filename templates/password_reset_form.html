{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="section-card">
        <h2 class="section-title">Choose a new password</h2>
          {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
          {% endif %}
          <form method="post" action="{{ url_for('password_reset', token=token) }}" class="vstack gap-3">
            <input class="form-control" type="password" name="password" placeholder="New password" required>
            <input class="form-control" type="password" name="confirm" placeholder="Confirm password" required>
            <button class="btn btn-primary w-100">Update password</button>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
