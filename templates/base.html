<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Planner Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-bg"></div>
    <nav class="top-bar">
      <div class="container">
        <div class="brand-block">
          <span class="brand-title">Daily Planner Studio</span>
          <span class="brand-subtitle">Clear steps. Calm days.</span>
        </div>
        <div class="nav-actions">
          <a class="nav-pill" href="{{ url_for('index') }}">Today</a>
          <a class="nav-pill" href="{{ url_for('weekly_review') }}">Weekly Review</a>
          <a class="nav-pill" href="{{ url_for('about') }}">About</a>
          {% if current_user %}
            <a class="nav-pill" href="{{ url_for('invites') }}">Invite</a>
            <a class="nav-pill" href="{{ url_for('account') }}">Account</a>
          {% endif %}
        </div>
        <div class="nav-right">
          {% if current_user %}
            <span class="welcome-text">Hello {{ current_user["username"] }}</span>
            <form method="post" action="{{ url_for('logout') }}">
              <button class="btn btn-outline-dark">Logout</button>
            </form>
          {% else %}
            <a class="btn btn-outline-dark" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-dark" href="{{ url_for('register') }}">Register</a>
          {% endif %}
          <span class="date-pill">{{ now.strftime("%A, %B %d, %Y %I:%M %p") }}</span>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
