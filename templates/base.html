<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Planner Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="page-bg"></div>
    <nav class="navbar navbar-expand-lg glass-nav">
      <div class="container">
        <div class="d-flex align-items-center gap-4">
          <span class="navbar-brand fw-semibold">Daily Planner Studio</span>
          <div class="d-flex gap-3">
            <a class="nav-link p-0" href="{{ url_for('index') }}">Today</a>
            <a class="nav-link p-0" href="{{ url_for('weekly_review') }}">Weekly Review</a>
            <a class="nav-link p-0" href="{{ url_for('about') }}">About</a>
            {% if current_user %}
              <a class="nav-link p-0" href="{{ url_for('invites') }}">Invite</a>
            {% endif %}
          </div>
        </div>
        <div class="d-flex align-items-center gap-3">
          {% if current_user %}
            <span class="small text-muted">Hi {{ current_user["username"] }}</span>
            <form method="post" action="{{ url_for('logout') }}">
              <button class="btn btn-outline-dark btn-sm">Logout</button>
            </form>
          {% else %}
            <a class="btn btn-outline-dark btn-sm" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-dark btn-sm" href="{{ url_for('register') }}">Register</a>
          {% endif %}
          <span class="badge bg-dark text-white">{{ now.strftime("%A, %B %d, %Y %I:%M %p") }}</span>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
