{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="section-card">
        <h2 class="section-title">Reset your password</h2>
        <p class="section-subtitle">Enter the email linked to your account.</p>
          {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
          {% endif %}
          {% if message %}
            <div class="alert alert-success py-2">{{ message }}</div>
          {% endif %}
          <form method="post" action="{{ url_for('password_reset_request') }}" class="vstack gap-3">
            <input class="form-control" type="email" name="email" placeholder="Email address" required>
            <button class="btn btn-primary w-100">Send reset link</button>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
